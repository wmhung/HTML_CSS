<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="">
<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      position: relative;
      background-color: blue;
      top: 200px;
      left: 200px;
      width: 500px;
      height: 300px;
    }
    .red-circle {
      position: absolute;
      background-color: red;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      width: 180px;
      height: 180px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
